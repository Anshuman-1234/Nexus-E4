<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Portal</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2442, #001f36);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .book {
            position: fixed;
            font-size: 4rem;
            opacity: 0.1;
            pointer-events: none;
            animation: floatBook 6s ease-in-out infinite alternate;
            z-index: 1;
        }

        .book1 {
            top: 20px;
            left: 15px;
            animation-delay: 0s;
        }

        .book2 {
            top: 50px;
            right: 25px;
            animation-delay: 1s;
        }

        .book3 {
            bottom: 50px;
            left: 25px;
            animation-delay: 2s;
        }

        .book4 {
            bottom: 30px;
            right: 40px;
            animation-delay: 3s;
        }

        @keyframes floatBook {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }

            100% {
                transform: translateY(0) rotate(-5deg);
            }
        }

        .light-orb {
            position: fixed;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            pointer-events: none;
            z-index: 3;
            filter: blur(8px);
            animation: glowFloat 10s ease-in-out infinite;
        }

        .orb1 {
            top: 15%;
            left: 5%;
            animation-delay: 0s;
        }

        .orb2 {
            top: 65%;
            left: 20%;
            animation-delay: 2s;
        }

        .orb3 {
            top: 35%;
            right: 15%;
            animation-delay: 1s;
        }

        .orb4 {
            top: 75%;
            right: 20%;
            animation-delay: 3s;
        }

        @keyframes glowFloat {
            0% {
                transform: translateY(0px) scale(1);
                opacity: 0.2;
            }

            50% {
                transform: translateY(-30px) scale(1.1);
                opacity: 0.5;
            }

            100% {
                transform: translateY(0px) scale(1);
                opacity: 0.2;
            }
        }

        .container {
            width: 90%;
            max-width: 1200px;
            min-height: 650px;
            border-radius: 30px;
            display: flex;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(35px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 4;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .left {
            width: 50%;
            padding: 50px;
            color: white;
            background: linear-gradient(135deg, #16325c, #0a1a30);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .left h1 {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(to right, #ffffff, #a0c4ff);
            -webkit-background-clip: text;
            color: transparent;
            animation: textGlow 8s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            0% {
                text-shadow: 0 0 5px #fff;
            }

            50% {
                text-shadow: 0 0 20px #fff, 0 0 30px #a0c4ff;
            }

            100% {
                text-shadow: 0 0 5px #fff;
            }
        }

        .left p {
            color: #f39c12;
            font-size: 20px;
            margin-top: 10px;
            font-weight: 500;
        }

        .right {
            width: 50%;
            padding: 50px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .panel {
            width: 100%;
            max-width: 350px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        .panel h2 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .role-btns {
            display: flex;
            gap: 12px;
            margin: 22px 0;
        }

        .role-btn {
            flex: 1;
            padding: 12px;
            background: #16325c;
            color: white;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            font-weight: 500;
            transition: 0.25s;
        }

        .role-btn.active,
        .role-btn:hover {
            background: #2c5282;
            border-color: #F39C12;
            transform: translateY(-2px);
        }

        .input-box {
            margin-top: 18px;
            position: relative;
        }

        label {
            font-size: 13px;
            color: #cfd3d9;
            transition: color 0.3s;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            margin-top: 5px;
            outline: none;
            transition: border 0.3s, background 0.3s;
        }

        input:focus {
            border: 1px solid #F39C12;
            background: rgba(0, 0, 0, 0.6);
        }

        button.login {
            width: 100%;
            padding: 14px;
            margin-top: 28px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(to right, #16325c, #2c5282);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s;
        }

        button.login:hover {
            background: linear-gradient(to right, #2c5282, #16325c);
            transform: translateY(-2px);
        }

        .edit-pass {
            font-size: 12px;
            color: #F39C12;
            text-align: right;
            margin-top: 6px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .edit-pass:hover {
            color: #ffd166;
        }

        .copy {
            position: absolute;
            bottom: 10px;
            font-size: 11px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.5);
            z-index: 5;
        }
    </style>
</head>

<body>

    <div class="book book1">ðŸ“š</div>
    <div class="book book2">ðŸ“–</div>
    <div class="book book3">ðŸ“š</div>
    <div class="book book4">ðŸ“–</div>
    <div class="light-orb orb1"></div>
    <div class="light-orb orb2"></div>
    <div class="light-orb orb3"></div>
    <div class="light-orb orb4"></div>

    <div class="container">
        <div class="left">
            <div>
                <img src="https://images.squarespace-cdn.com/content/v1/57713a8e2994cae381dd86fe/1510405002757-FP2W9HV8ZA0HP2IF3O6A/SOA-PNG.png"
                    style="height:85px;margin-bottom:20px;">
                <h1>SIKSHA 'O' ANUSANDHAN</h1>
                <p>Deemed to be University</p>
                <p style="color:#b0c7d6;margin-top:25px;font-size:17px;">
                    Student Library Portal<br>
                    Access your academic resources seamlessly.
                </p>
            </div>
            <div>
                <p style="color:#b0c7d6;font-size:13px;">Institute of Technical Education and Research</p>
            </div>
        </div>

        <div class="right">
            <div class="panel">
                <h2>Portal Login</h2>
                <p style="font-size:14px;color:#b0c7d6;">Choose access type</p>

                <div class="role-btns">
                    <button class="role-btn active">Student</button>
                    <button class="role-btn">Librarian</button>
                    <button class="role-btn">Admin</button>
                </div>

                <form id="loginForm" action="/login" method="POST">
                    <div id="studentFields">
                        <div class="input-box">
                            <label>Registration Number</label>
                            <input id="regNo" name="regNo" type="text" placeholder="#########" required>
                        </div>
                        <div class="input-box">
                            <label>Password</label>
                            <input id="password" name="password" type="password" placeholder="********" required>
                        </div>
                        <div class="edit-pass">Edit / Reset Password?</div>
                    </div>

                    <div id="librarianFields" style="display:none;">
                        <div class="input-box">
                            <label>Secret Password</label>
                            <input id="librarianPassword" name="librarianPassword" type="password"
                                placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                        </div>
                    </div>

                    <div id="adminFields" style="display:none;">
                        <div class="input-box">
                            <label>Admin Secret Key</label>
                            <input id="adminPassword" name="adminPassword" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                        </div>
                    </div>

                    <input type="hidden" id="role" name="role" value="student">
                    <button class="login" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <div class="copy">Â© 2026 Siksha 'O' Anusandhan. All rights reserved.</div>

    <script>
        function selectRole(role, btn) {
            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const studentFields = document.getElementById('studentFields');
            const librarianFields = document.getElementById('librarianFields');
            const adminFields = document.getElementById('adminFields');

            studentFields.style.display = role === 'student' ? 'block' : 'none';
            librarianFields.style.display = role === 'librarian' ? 'block' : 'none';
            adminFields.style.display = role === 'admin' ? 'block' : 'none';

            document.getElementById('role').value = role;
            document.getElementById('regNo').required = role === 'student';
            document.getElementById('password').required = role === 'student';
            document.getElementById('librarianPassword').required = role === 'librarian';
            document.getElementById('adminPassword').required = role === 'admin';
        }

        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                selectRole(this.textContent.toLowerCase(), this);
            });
        });

        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new FormData(form);
            const formData = Object.fromEntries(data.entries());

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                window.location.href = './dashboard.html';
            } else {
                const msg = await response.text();
                alert(msg);
            }
        });
    </script>
</body>

</html>
